    // Set the date and time to count down to (replace with your desired date and time)
    const countDownDate = new Date("2023-12-31T23:59:59").getTime();

// Update the countdown every 1 second
const timer = setInterval(function () {
const now = new Date().getTime();
const distance = countDownDate - now;

// Calculate hours and minutes
const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

// Format the hours and minutes with leading zeros
const formattedHours = hours.toString().padStart(2, '0');
const formattedMinutes = minutes.toString().padStart(2, '0');

// Display the countdown timer in the "00:00" format
const timerElement = document.getElementById("timer");
timerElement.innerHTML = `${formattedHours}:${formattedMinutes}`;

// When the countdown is over, display a message

}
}, 1000);
